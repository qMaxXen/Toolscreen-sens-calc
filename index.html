<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolscreen Sensitivity Calculator</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Toolscreen Sensitivity Calculator</h1>
        <label for="sensitivity">Minecraft sens (from options.txt):</label>
        <input type="number" id="sensitivity" step="0.000001" placeholder="e.g. 0.5" class="no-spinner">
        <label for="result">Global Toolscreen sensitivity:</label>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
